apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: threat-ops-ingress
spec:
  rules:
  - host: threat-ops.local  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 3001