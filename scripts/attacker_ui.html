<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat_Ops: Cyber Attack Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: '#0f172a',
                        neon: '#00ff41',
                        danger: '#ff0033'
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Courier New', monospace; }
        .btn { transition: all 0.2s; }
        .btn:active { transform: scale(0.95); }
        .log-line { border-bottom: 1px solid #334155; padding: 4px 0; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-8">
    <div class="w-full max-w-2xl bg-slate-900 rounded-xl border border-slate-700 shadow-2xl overflow-hidden">
        <div class="bg-slate-800 p-6 border-b border-slate-700 flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <span class="text-danger">‚ò†Ô∏è</span> Cyber Attack Console
            </h1>
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 rounded-full bg-neon animate-pulse"></div>
                <span class="text-xs text-slate-400">READY</span>
            </div>
        </div>

        <div class="p-6 space-y-6">
            <div class="bg-black/30 p-4 rounded-lg border border-slate-700">
                <div class="flex items-center justify-between mb-2">
                    <label class="block text-xs uppercase tracking-wider text-slate-500">Attack Configuration</label>
                    <button class="text-xs text-neon hover:underline" onclick="toggleAdvanced()">Advanced Settings</button>
                </div>

                <div id="advancedSettings" class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-xs text-slate-400 mb-1">Request Count</label>
                        <input type="number" id="reqCount" value="100" min="1" max="10000"
                               class="w-full bg-slate-900 border border-slate-600 rounded px-2 py-1 text-white text-sm focus:ring-1 focus:ring-neon outline-none">
                    </div>
                    <div>
                        <label class="block text-xs text-slate-400 mb-1">Concurrency (Threads)</label>
                        <input type="number" id="concurrency" value="10" min="1" max="100"
                               class="w-full bg-slate-900 border border-slate-600 rounded px-2 py-1 text-white text-sm focus:ring-1 focus:ring-neon outline-none">
                    </div>
                </div>

                <div class="flex gap-2">
                    <div class="relative flex-1">
                        <input type="text" id="targetIp" value="http://localhost:5050"
                               list="common-targets"
                               class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-neon focus:ring-1 focus:ring-neon outline-none font-mono"
                               placeholder="http://192.168.1.X:5050">
                        <datalist id="common-targets">
                            <option value="http://localhost:5050">
                            <option value="http://127.0.0.1:5050">
                        </datalist>
                    </div>

                    <button onclick="saveToHistory()" class="bg-slate-800 border border-slate-600 px-3 rounded text-slate-400 hover:text-white" title="Save to History">
                        üíæ
                    </button>

                    <button onclick="checkConnection()" class="bg-slate-700 hover:bg-slate-600 px-4 rounded text-sm text-white font-bold btn">
                        PING
                    </button>
                </div>
                <div id="targetHistory" class="flex flex-wrap gap-2 mt-3"></div>
            </div>

            <!-- General Attacks -->
            <div class="text-xs text-slate-500 uppercase tracking-wide mt-2 mb-1">üéØ General Attacks</div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="launchAttack('sql')" class="group relative bg-slate-800 hover:bg-red-900/30 border border-slate-700 hover:border-red-500 p-3 rounded-lg flex flex-col items-center gap-1 btn">
                    <span class="text-xl">üíâ</span>
                    <span class="font-bold text-sm text-red-400">SQL Injection</span>
                    <span class="text-[10px] text-slate-500">Web Brain Detection</span>
                </button>

                <button onclick="launchAttack('brute')" class="group relative bg-slate-800 hover:bg-orange-900/30 border border-slate-700 hover:border-orange-500 p-3 rounded-lg flex flex-col items-center gap-1 btn">
                    <span class="text-xl">üî®</span>
                    <span class="font-bold text-sm text-orange-400">Brute Force</span>
                    <span class="text-[10px] text-slate-500">Auth spam</span>
                </button>

                <button onclick="launchAttack('ddos')" class="group relative bg-slate-800 hover:bg-yellow-900/30 border border-slate-700 hover:border-yellow-500 p-3 rounded-lg flex flex-col items-center gap-1 btn">
                    <span class="text-xl">üåä</span>
                    <span class="font-bold text-sm text-yellow-400">Network Flood</span>
                    <span class="text-[10px] text-slate-500">Network Shield Detection</span>
                </button>

                <button onclick="launchAttack('scan')" class="group relative bg-slate-800 hover:bg-blue-900/30 border border-slate-700 hover:border-blue-500 p-3 rounded-lg flex flex-col items-center gap-1 btn">
                    <span class="text-xl">üì°</span>
                    <span class="font-bold text-sm text-blue-400">Port Scan</span>
                    <span class="text-[10px] text-slate-500">Reconnaissance</span>
                </button>
            </div>

            <!-- Sector-Specific ML Attacks -->
            <div class="text-xs text-slate-500 uppercase tracking-wide mt-4 mb-1">üß† Sector ML Attacks</div>
            <div class="grid grid-cols-3 gap-3">
                <button onclick="launchAttack('healthcare')" class="group relative bg-slate-800 hover:bg-pink-900/30 border border-slate-700 hover:border-pink-500 p-3 rounded-lg flex flex-col items-center gap-1 btn">
                    <span class="text-xl">üè•</span>
                    <span class="font-bold text-sm text-pink-400">IoMT DDoS</span>
                    <span class="text-[10px] text-slate-500">Health Brain</span>
                </button>

                <button onclick="launchAttack('agriculture')" class="group relative bg-slate-800 hover:bg-green-900/30 border border-slate-700 hover:border-green-500 p-3 rounded-lg flex flex-col items-center gap-1 btn">
                    <span class="text-xl">üåæ</span>
                    <span class="font-bold text-sm text-green-400">Sensor Spoof</span>
                    <span class="text-[10px] text-slate-500">Agri Brain</span>
                </button>

                <button onclick="launchAttack('urban')" class="group relative bg-slate-800 hover:bg-cyan-900/30 border border-slate-700 hover:border-cyan-500 p-3 rounded-lg flex flex-col items-center gap-1 btn">
                    <span class="text-xl">üö¶</span>
                    <span class="font-bold text-sm text-cyan-400">Traffic Jam</span>
                    <span class="text-[10px] text-slate-500">Urban Brain</span>
                </button>
            </div>

            <button id="stopBtn" onclick="stopAttack()" class="w-full bg-red-900/50 hover:bg-red-800 border border-red-700 text-red-100 py-3 rounded-lg font-bold hidden animate-pulse mt-3">
                üõë STOP ACTIVE ATTACK
            </button>
        </div>

        <div class="bg-black p-4 h-64 overflow-y-auto font-mono text-sm border-t border-slate-700 relative" id="terminal">
            <div class="text-slate-500">root@attacker:~$ initialized... waiting for target...</div>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        let isAttacking = false;
        let shouldStop = false;

        window.addEventListener('DOMContentLoaded', () => {
            renderHistory();
        });

        function toggleAdvanced() {
            const el = document.getElementById('advancedSettings');
            el.classList.toggle('hidden');
        }

        function saveToHistory() {
            const ip = document.getElementById('targetIp').value;
            if (!ip) return;

            let history = JSON.parse(localStorage.getItem('attacker_history') || '[]');
            if (!history.includes(ip)) {
                history.push(ip);
                localStorage.setItem('attacker_history', JSON.stringify(history));
                renderHistory();
                log(`Saved ${ip} to history`, 'success');
            }
        }

        function renderHistory() {
            const container = document.getElementById('targetHistory');
            const history = JSON.parse(localStorage.getItem('attacker_history') || '[]');

            container.innerHTML = history.map(ip => `
                <span onclick="document.getElementById('targetIp').value = '${ip}'"
                      class="cursor-pointer px-2 py-1 rounded bg-slate-800 border border-slate-600 text-xs text-slate-300 hover:border-neon hover:text-neon transition-colors">
                    ${ip}
                </span>
            `).join('');
        }

        function log(msg, type = 'info') {
            const line = document.createElement('div');
            line.className = 'log-line';
            const timestamp = new Date().toLocaleTimeString();

            let color = 'text-slate-300';
            if (type === 'error') color = 'text-red-500';
            if (type === 'success') color = 'text-neon';
            if (type === 'warn') color = 'text-yellow-500';

            line.innerHTML = `<span class="text-slate-600">[${timestamp}]</span> <span class="${color}">${msg}</span>`;
            terminal.appendChild(line);

            // Auto scroll only if close to bottom
            if(terminal.scrollHeight - terminal.scrollTop < 500) {
                terminal.scrollTop = terminal.scrollHeight;
            }

            // Limit log size
            if(terminal.childElementCount > 500) {
                terminal.removeChild(terminal.firstChild);
            }
        }

        async function checkConnection() {
            const target = document.getElementById('targetIp').value;
            log(`Pinging target: ${target}...`, 'info');
            try {
                const res = await fetch(`${target}/`, { signal: AbortSignal.timeout(2000) });
                const data = await res.json();
                log(`Target Locked: ${data.device} (${data.status})`, 'success');
            } catch (err) {
                log(`Connection failed: ${err.message}`, 'error');
            }
        }

        function stopAttack() {
            if(isAttacking) {
                shouldStop = true;
                log('Stopping attack...', 'warn');
            }
        }

        async function launchAttack(type) {
            if (isAttacking) {
                log('Attack already in progress. Stop first.', 'error');
                return;
            }

            const target = document.getElementById('targetIp').value;
            const reqCount = parseInt(document.getElementById('reqCount').value) || 100;
            const concurrency = parseInt(document.getElementById('concurrency').value) || 10;

            isAttacking = true;
            shouldStop = false;
            document.getElementById('stopBtn').classList.remove('hidden');

            log(`Starting ${type.toUpperCase()} attack on ${target}`, 'warn');
            log(`Configuration: ${reqCount} requests, ${concurrency} threads`, 'info');

            let successCount = 0;
            let failCount = 0;
            let completed = 0;

            const worker = async (id) => {
                while(completed < reqCount && !shouldStop) {
                    completed++; // Claim a task
                    const currentId = completed;

                    try {
                        let res;
                        if (type === 'sql') {
                            // Web Brain: SQLi payload for TF-IDF detection
                            res = await fetch(`${target}/data`, {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({ query: `SELECT * FROM users WHERE id=${1000+currentId} OR 1=1 --` })
                            });
                        } else if (type === 'brute') {
                            res = await fetch(`${target}/login`, {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({ username: `admin_${currentId}`, password: `pass${Math.random()}` })
                            });
                        } else if (type === 'ddos') {
                            // Network Shield: High-rate requests
                            res = await fetch(`${target}/?t=${Date.now()}_${currentId}`);
                        } else if (type === 'scan') {
                            await new Promise(r => setTimeout(r, 50));
                            res = { ok: Math.random() > 0.8 };
                        } else if (type === 'healthcare') {
                            // Health Brain: IoMT DDoS - high payload_size, frequency
                            res = await fetch(`${target}/iomt`, {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({
                                    domain: 'healthcare',
                                    sensor_data: [
                                        Math.random() * 5000 + 1000,    // payload_size (high)
                                        Math.floor(Math.random() * 500) + 100, // total_messages (high)
                                        Math.random() * 100 + 50,      // frequency (high)
                                        Math.random() * 80 + 40        // mean_frequency (high)
                                    ]
                                })
                            });
                        } else if (type === 'agriculture') {
                            // Agri Brain: Physics violation - high temp + low water (attack pattern from train.py)
                            res = await fetch(`${target}/sensors`, {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({
                                    domain: 'agriculture',
                                    sensor_data: [
                                        Math.floor(Math.random() * 50) + 50,  // temperature (50-100, anomaly)
                                        Math.floor(Math.random() * 10),        // humidity (0-10, anomaly)
                                        Math.floor(Math.random() * 20),        // water_level (0-20, anomaly)
                                        Math.floor(Math.random() * 255),       // N
                                        Math.floor(Math.random() * 255),       // P
                                        Math.floor(Math.random() * 255)        // K
                                    ]
                                })
                            });
                        } else if (type === 'urban') {
                            // Urban Brain: Traffic anomaly - zero vehicles, zero speed (jam)
                            res = await fetch(`${target}/traffic`, {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({
                                    domain: 'urban',
                                    sensor_data: [
                                        0,  // Vehicle Count (0 = jam)
                                        0   // Avg Speed (0 = stopped)
                                    ]
                                })
                            });
                        }

                        if(res && res.ok) successCount++;
                        else failCount++;

                    } catch (e) {
                         failCount++;
                    }

                    // Progress update (throttled)
                    if(currentId % 20 === 0) {
                        log(`Progress: ${currentId}/${reqCount} sent...`, 'info');
                    }
                }
            };

            // Start concurrent workers
            const workers = [];
            for(let i=0; i < concurrency; i++) {
                workers.push(worker(i));
            }

            await Promise.all(workers);

            isAttacking = false;
            document.getElementById('stopBtn').classList.add('hidden');

            if(shouldStop) {
                log(`Attack stopped by user. Sent: ${completed}`, 'warn');
            } else {
                log(`${type.toUpperCase()} attack complete.`, 'success');
                log(`Results: ${successCount} success, ${failCount} failed/blocked`, 'info');
            }
        }
    </script>
</body>
</html>
